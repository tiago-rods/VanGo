<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--CSS-->
    <link rel="stylesheet" href="styles.css">
    <!--JS-->
    <script defer src="main.js"></script>
</head>

<body>
    <!--CONTAINER DO FORMULÁRIO-->
    <div class="forms-container">

        <!--FORMULÁRIO DE CONTATO-->
        <form class="form" id="contactForm">
            <h2>Contato</h2>
            <p>Mande-nos sua dúvida!</p>

            <!--CAMPO PARA NOME-->
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Seu nome" required>
            </div>

            <!--CAMPO PARA E-MAIL-->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Seu email" required>
            </div>

            <!--CAMPO PARA MENSAGEM-->
            <div class="form-group">
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" placeholder="Sua mensagem" rows="5" required></textarea>
            </div>

            <!--BOTÃO DE ENVIO DE FORMUÁRIO-->
            <div class="form-group">
                <button type="submit">Enviar</button>
            </div>            
        </form>

        <!--FORMULÁRIO PARA VERIFICAÇÃO DE CÓDIGO-->
        <form class="form" id="verificationForm">
            <h2>Código de Verificação</h2>
            <p>Enviamos um código para o seu e-mail. Insira-o abaixo:</p>

            <!--CAMPO PARA CÓDIGO DE VERIFICAÇÃO-->
            <div class="form-group">
                <label for="verificationCode">Código:</label>
                <input type="text" id="verificationCode" name="verificationCode" placeholder="Código de verificação" required>
            </div>

            <!--BOTÃO DE VERIFICAÇÃO-->
            <div class="form-group">
                <button type="submit">Verificar</button>
            </div>
        </form>

    </div>
</body>
</html>
